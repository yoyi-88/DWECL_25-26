<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <style>
  table,th,td {
    border : 1px solid black;
    border-collapse: collapse;
  }
  th,td {
    padding: 5px;
  }
  </style>
  
</head>
<body>
<h2>Petici√≥n de datos desde archivo XML</h2>
<table id="demo"></table>

<script>
    const xhttp = new XMLHttpRequest;
    xhttp.onload = function() {
      const xmlDoc = this.responseXML;
      let x = xmlDoc.getElementsByTagName('ARTIST');
      let y = xmlDoc.getElementsByTagName('TITLE');

      let text = '<tr><th>Artista</th><th>Tema</th></tr>';
      for (let i = 0; i != x.length; i++) {
        text += '<tr><td>' + x[i].textContent + '</td><td>';
        text += y[i].textContent + '</td></tr>'
      }
      console.log(text);
      document.getElementById('demo').innerHTML = text;

      
    }
    xhttp.open("GET", "baseCD.xml");
      xhttp.send();
  </script>
</body>
</html>
