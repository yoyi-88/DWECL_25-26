<!DOCTYPE html>
<html>

<head>
    <script>
        function main() {
            let array = pedirValores();
            mostrarArray(array);


            function pedirValores() {
                let numeros = [];
                let entrada;

                while (true) {

                    let fila = [];

                    while (true) {
                        entrada = prompt("Introduzca n√∫mero \n Para nueva fila pulse n. \n Para salir pulse f");

                        if (entrada == "n") {
                            numeros.push(fila);
                            break;
                        } else if (entrada == "f") {
                            return numeros;
                        } else {
                            fila.push(Number(entrada));
                        }

                    }


                }
            }
            function mostrarArray(numeros) {
                let mensaje = "";

                for (let i = 0; i < numeros.length; i++) {
                    for (let j = 0; j < numeros[i].length; j++) {
                        mensaje += "Elemento [" + i + "][" + j + "] = " + numeros[i][j] + "\n";
                    }
                }
                alert(mensaje);
            }

        }
        main();
    </script>
</head>
