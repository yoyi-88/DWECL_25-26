<!DOCTYPE html>
<html>

<head>
    <script>
        function main() {
            let array = pedirValores();
            parImpar(array);


            function pedirValores() {
                let numeros = [];
                let parImpar = [];
                let entrada;

                while (true) {

                    let fila = [];

                    while (true) {
                        entrada = prompt("Introduzca n√∫mero. \n Para nueva fila pulse n. \n Para salir pulse f.");

                        if (entrada == "n") {
                            numeros.push(fila);
                            break;
                        } else if (entrada == "f") {
                            return numeros;
                        } else {

                            fila.push(Number(entrada));



                        }

                    }


                }
            }
            function parImpar(numeros){
                let pares = [];
                let impares = [];

                for (let i = 0; i < numeros.length; i++) {
                    for (let j = 0; j < numeros[i].length; j++) {
                        if(numeros[i][j] % 2 == 0) {
                            pares.push(numeros[i][j]);
                        } else {
                            impares.push(numeros[i][j]);
                        } 
                    }
                }

                alert(
                    "üìò N√∫meros pares:\n" + 
                    (pares.length ? pares.join(", ") : "Ninguno") +
                    "\n\nüî¥ N√∫meros impares:\n" + 
                    (impares.length ? impares.join(", ") : "Ninguno")
                );
                


            }
            
        }
        main();
    </script>
</head>
