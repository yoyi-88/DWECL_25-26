<!DOCTYPE html>
<html>

<head>
    <script>
        function main() {
            let array = pedirValores();
            mediana(array);

            function pedirValores() {
                let numeros = [];
                let entrada;
                let i = 0;

                while (true) { // Bucle infinito en el que introducimos todos los numeros que queramos
                    entrada = prompt("Elija números");

                    if (entrada === "f") { // Si introducimo f, sale
                        break;
                    }

                    numeros[i] = Number(entrada); // Cambiamos el tipo a number para evitar problemas con la mediana
                    i++;
                }

                numeros.sort((a, b) => a - b); // Ordenamos el array de menor a mayor
                return numeros;
            }

            function mediana(numeros) {
                
                if ((numeros.length % 2) == 0) { // Condición si el array es par
                    let mediana1 = numeros.length - (numeros.length / 2) -1; // Cálculo para el primer número de la mediana
                    alert("Mediana = " + numeros[mediana1] + ", " + numeros[mediana1 + 1]); // Para el segundo le sumamos 1 a resta
                } else {
                    let mediana1 = (numeros.length - 1) / 2; // Cálculo para un array impar
                    alert("Mediana = " + numeros[mediana1]); 

                }
            }
        }
        main();
    </script>
</head>
