<!DOCTYPE html>
<html>

<body>

    <script>
        var d = new Date(); // Crea objeto fecha actual.
        alert(d.getFullYear()); // Devuelve el año actual.
        d.setFullYear(2018); // Cambiamos el año en el objeto fecha.
        alert(d.getFullYear()); // Devuelve 2018.

    </script>
</body>

</html>
