<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petición Asíncrona Fetch</title>
</head>

<body>

    <script>

        function recibirJson() {
            fetch('arrayObj.json')
                .then(arraySinParsear => arraySinParsear.json())
                .then(jsonParseado => {
                    let usuariosFiltrados = jsonParseado.filter(usuario => usuario.rol == "admin");
                    console.log(usuariosFiltrados);
                })
                .catch(e => {
                    console.log('Error: ', e)
                });


        }

        recibirJson();
    </script>
</body>

</html>
