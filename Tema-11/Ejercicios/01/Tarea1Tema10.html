<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tarea AJAX</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <label for="nombres">Selecciona un nombre:</label>
    <select id="nombres" onchange="cargarDetalle(this.value)">
        <option value="">Cargando...</option>
    </select>


    <div id="datos_contenedor">La tabla se cargará aquí...</div>

    <script>

        let urlServidor = 'jsonGET.php';


        async function conseguirDatos(url, func) {

            // fetch(url)
            //     .then(respuesta => respuesta.json())
            //     .then(datos => {
            //         func(datos);
            //     })
            //     .catch(error => console.error("Error:", error));

            try {
                let response = await fetch(url);
                let object = await response.json();
                func(object);
            } catch (e){
                alert('error: ' + e);

            }


        }

        function mostrarNombres(datos) {
            let info = datos;
            console.log(info);

            let nombres = document.getElementById('nombres');

            for (let i = 0; i != info.length; i++) {
                nombres.innerHTML += '<option value="' + info[i].id + '">' + info[i].nombre + '</option>';
            }
        }

        function cargarDetalle(id) {
            console.log(id);
            if (id == "") {
                document.getElementById("datos_contenedor").innerHTML = "La tabla se cargará aquí...";
                return;
            }
            const url = `${urlServidor}?id=${id}`;
            conseguirDatos(url, mostrarPersona)

        }

        function mostrarPersona(datos) {
            let info = datos;
            console.log(info.nombre);

            contenedorPersona = document.getElementById('datos_contenedor');

            let tabla = `
                <h3>Datos del  usuario</h3>
                <table>
                    <tr>
                        <th>ID</th>
                        <td>${info.id}</td>
                    </tr>

                    <tr>
                        <th>Nombre</th>
                        <td>${info.nombre}</td>
                    </tr>

                    <tr>
                        <th>Apellidos</th>
                        <td>${info.apellidos}</td>
                    </tr>

                    <tr>
                        <th>Ciudad</th>
                        <td>${info.ciudad}</td>
                    </tr>
                </table>
            `;

            contenedorPersona.innerHTML = tabla;

        }




        document.addEventListener('DOMContentLoaded', function () {
            conseguirDatos(urlServidor, mostrarNombres);
        });

    </script>

</body>

</html>
