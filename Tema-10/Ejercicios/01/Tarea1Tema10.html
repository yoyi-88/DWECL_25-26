<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tarea AJAX</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <label for="nombres">Selecciona un nombre:</label>
    <select id="nombres">
        <option value="">Cargando...</option>
    </select>


    <div id="datos_contenedor">La tabla se cargará aquí...</div>

    <script type="module">

        // Archivo del servidor al que le pediremos los datos
        let urlServidor = 'jsonGET.php';
        // Imports de funciones
        import { conseguirDatos } from './mod1.js';
        import { mostrarNombres, cargarDetalle, mostrarPersona } from './mod2.js';

        // Al cargar la página ejecuta la petición inicial para llenar el menú desplegable
        document.addEventListener('DOMContentLoaded', function () {
            conseguirDatos(urlServidor, mostrarNombres);
            console.log();

            // Asignamos addEventListener cada vez que se realice cambio en el desplegable
            let selector = document.getElementById('nombres');
            selector.addEventListener('change', function () {
                cargarDetalle(this.value, urlServidor, conseguirDatos, mostrarPersona);
            });
        });



    </script>

</body>

</html>
