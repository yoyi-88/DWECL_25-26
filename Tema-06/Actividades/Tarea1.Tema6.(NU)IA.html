<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Baja de Vehículo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="col-md-11 col-lg-10 mx-auto">

            <h2 class="mb-4">Solicitud de baja de vehículos.</h2>

            <form id="formBaja" class="p-4 p-md-5 border rounded-3 bg-white shadow-sm">

                <h3 class="h5 mb-3">Datos del vehículo:</h3>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="matricula" class="form-label">Matrícula:</label>
                        <input type="text" class="form-control is-invalid" id="matricula" name="matricula"
                            pattern="^[0-9]{4}[A-Z]{3}$" required>
                    </div>

                    <div class="col-md-4">
                        <label for="fechaMatriculacion" class="form-label">Fecha matriculación:</label>
                        <input type="date" class="form-control is-invalid" id="fechaMatriculacion"
                            name="fecha_matriculacion" required>
                    </div>

                    <div class="col-md-4">
                        <label for="bastidor" class="form-label">6 últimos dígitos (nº bastidor):</label>
                        <input type="text" class="form-control is-invalid" id="bastidor" name="bastidor"
                            pattern="[A-Z0-9]{6}" minlength="6" maxlength="6" required>
                    </div>
                </div>

                <h3 class="h5 mt-4 mb-3">Datos del titular:</h3>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control is-invalid" id="nombre" name="nombre" required>
                    </div>

                    <div class="col-md-4">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control is-invalid" id="apellidos" name="apellidos" required>
                    </div>

                    <div class="col-md-4">
                        <label for="domicilio" class="form-label">Domicilio:</label>
                        <input type="text" class="form-control is-invalid" id="domicilio" name="domicilio" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="dni" class="form-label" id="labelDni">DNI:</label>
                        <input type="text" class="form-control is-invalid" id="dni" name="dni" pattern="^[0-9]{8}[A-Z]$"
                            required>
                    </div>

                    <div class="col-md-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control is-invalid" id="email" name="email" required>
                    </div>

                    <div class="col-md-3">
                        <label for="telefono" class="form-label">Tlf:</label>
                        <input type="tel" class="form-control is-invalid" id="telefono" name="telefono"
                            pattern="[0-9]{9}" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Tipo de baja:</label>
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="radio" name="tipo_baja" id="bajaTemporal"
                                value="temporal" required>
                            <label class="form-check-label" for="bajaTemporal">Temporal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="radio" name="tipo_baja" id="bajaDefinitiva"
                                value="definitiva" required>
                            <label class="form-check-label" for="bajaDefinitiva">Definitiva</label>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="ValidatorIA.js"></script>
</body>

</html>
