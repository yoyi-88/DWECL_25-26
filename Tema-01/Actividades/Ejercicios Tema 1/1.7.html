<html>
    <body>
        <script>
            function cambioVelocidad() {
                var kmh = prompt("Introduce la velocidad en km/h:", "0");
                var ms = kmh / 3.6;
                alert(kmh + "km/h son \n" + ms + "m/s")
            }
        </script>
    </body>
    <body onload="cambioVelocidad()">
    </body>
</html>
