<html>
<head>1.5</head>
<body>
    <script>
        function suma() {
            var numero1 = prompt("Introduce el primer número:", "0");
            var numero2 = prompt("Introduce el segundo número:", "0");
            var resultado = Number(numero1) + Number(numero2);
            alert("El resultado de la suma es: " + resultado);
        }
    </script>
</body>
<body onload="suma()">
</body>
</html>
