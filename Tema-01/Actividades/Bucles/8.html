<html>
    <script>
        var n = Number(prompt("Introduce un nÃºmero:"));
        var original = n;
        var factores = "";
        var divisor = 2;
        while (n > 1) {
            if (n % divisor == 0) {
                factores = factores + " " + divisor;
                n = n / divisor;
            } else {
                divisor++;
            }
        }
        alert("Factores primos de " + original + ": " + factores);
    </script>
</html>
