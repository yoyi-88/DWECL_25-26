<html>
    <script>
        var n1 = Number(prompt("Introducir primer número:"));
        var n2 = Number(prompt("Introducir segundo número:"));
        if (n1 < n2) {
            alert(n1 + " es menor que " + n2);
        } else if (n1 > n2) {
            alert(n1 + " es mayor que " + n2);
        } else {
            alert(n1 + " es igual que " + n2);
        }
    </script>
</html>
