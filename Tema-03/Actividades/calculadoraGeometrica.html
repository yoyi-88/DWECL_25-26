<!DOCTYPE html>
<html>

<head>
    <script>
        
        menu();

        function menu() {
            let figura = null;
            let medidas = null;

            let eleccion;
            do {

                eleccion = Number(prompt("Elija una opción: \n" +
                    "1. Elija entre cubo, esfera y cilindro. \n" +
                    "2. Introduzca los valores de las variables\n" +
                    "3. Cálculo del volumen\n" +
                    "4. Cálculo del área\n" +
                    "5. Finalizar"));

                if (eleccion > 0 && eleccion < 6) {
                    switch (eleccion) {
                        case 1:
                            figura = pedirFigura();
                            break;

                        case 2:
                            if (figura) {
                                medidas = pedirMedidas(figura);
                            } else {
                                alert("Primero debe elegir una figura.");
                            }
                            break;


                        case 3:
                            var volumen = calcularVolumen(figura, medidas);
                            alert("Calculo de volumen: \n " + volumen + "cm^3");
                            break;

                        case 4:
                            var area = calcularArea(figura, medidas);
                            alert("Cálculo del área: \n " + area + "cm^2");
                            break;

                        default:
                            alert("Programa finalizado");
                    }

                } else {
                    alert("Introduzca una selección válida");

                }
            }while (eleccion != 5);

        } 

        
        function pedirFigura() {
            return prompt("seleccione una figura: cubo, esfera, cilindro");
        }

        function pedirMedidas(figura) {
            if (figura == "cubo") {
                let lado = Number(prompt("Longitud del lado del cubo (cm):"));
                return { lado };

            } else if (figura == "esfera") {
                let radio = Number(prompt("Radio de la esfera (cm):"));
                return { radio };

            } else if (figura == "cilindro") {
                let radio = Number(prompt("Radio del cilindro (cm):"));
                let altura = Number(prompt("Altura del cilindro (cm):"));
                return { radio, altura };
            }else {
                alert("Elija una figura válida");
                return null;
            }
        }

        function calcularVolumen(figura, medidas) {
            if (figura == "cubo") {
                return Math.pow(medidas.lado, 3);

            } else if (figura == "esfera") {
                return (4 / 3) * Math.PI * Math.pow(medidas.radio, 3);

            } else if (figura == "cilindro") {
                return Math.PI * Math.pow(medidas.radio, 2) * medidas.altura;
            }

            
        }

        function calcularArea(figura, medidas) {
            if (figura == "cubo") {
                return 6 * Math.pow(medidas.lado, 2);

            } else if (figura == "esfera") {
                return 4 * Math.PI * Math.pow(medidas.radio, 2);

            } else if (figura == "cilindro") {
                return (2 * Math.PI * medidas.radio * medidas.altura) +
                       (2 * Math.PI * Math.pow(medidas.radio, 2));
        }

    }

    </script>
</head>

</html>
