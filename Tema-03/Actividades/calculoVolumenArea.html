<!DOCTYPE html>
<html>

<head>
    <script>
        var opciones;
        var figura;
        var eleccion = 0;


        menu();

        function menu() {
            while (eleccion != 5) {

            eleccion = Number(prompt("Elija una opción: \n" +
                "1. Elija entre cubo, esfera y cilindro. \n" +
                "2. Introduzca los valores de las variables\n" +
                "3. Cálculo del volumen\n" +
                "4. Cálculo del área\n" +
                "5. Finalizar"));

            if (eleccion > 0 && eleccion < 6) {
                switch (eleccion) {
                    case 1:
                        figura = pedirFigura();
                        break;

                    case 2:
                        medidas = pedirMedidas();
                        break;


                    case 3:
                        volumen = calcularVolumen();
                        alert("Calculo de volumen: \n " + volumen + "cm^3");
                        break;

                    case 4:
                        area = calcularArea();
                        alert("Cálculo del área: \n " + area + "cm^2");
                        break;

                    default:
                        alert("Programa finalizado");
                }

            } else {
                alert("Introduzca una selección válida");

            }

        }

        }
        function pedirFigura() {
            return prompt("seleccione una figura: cubo, esfera, cilindro");
        }

        function pedirMedidas() {
            if (figura == "cubo") {
                return ladoCubo = Number(prompt("Exprese la longitud de lado del cubo (cm): "))


            } else if (figura == "esfera") {
                return radioEsfera = Number(prompt("Exprese la longitud del radio de la esfera (cm): "))



            } else if (figura == "cilindro") {
                radioCilindro = Number(prompt("Exprese la longitud del radio del cilindro (cm): "))
                alturaCilindro = Number(prompt("Exprese la longitud de la altura del cilindro (cm): "))
                return[radioCilindro, alturaCilindro];



            } else {
                return alert("Introducir nombre de la figura tal y como aparece.");

            }

        }

        function calcularVolumen() {
            if (figura == "cubo") {
                var volumenCubo = ladoCubo * ladoCubo * ladoCubo;
                return volumenCubo;

            } else if (figura == "esfera") {
                var volumenEsfera = (4 / 3) * 3.14 * (radioEsfera * radioEsfera * radioEsfera);
                return volumenEsfera;

            } else if (figura == "cilindro") {
                var volumenCilindro = 3.14 * radioCilindro * radioCilindro * alturaCilindro;
                return volumenCilindro;
            }

            
        }

        function calcularArea() {
            if (figura == "cubo") {
                var areaCubo = 6 * (ladoCubo * ladoCubo);
                return areaCubo;

            } else if (figura == "esfera") {
                var areaEsfera = 4 * 3.14 * (radioEsfera * radioEsfera);
                return areaEsfera;


            } else if (figura == "cilindro") {
                var areaCilindro = (2 * 3.14 * radioCilindro * alturaCilindro) + (2 * 3.14 * radioCilindro * radioCilindro);
                return areaCilindro;
            }
        }



    </script>
</head>

</html>
