<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...of</title>
    <script>
        let perifericos = [
            { id: 1, producto: 'raton' },
            { id: 2, producto: 'teclado' }
        ];

        for (const producto of perifericos) {
            console.log(`Producto: ${producto.producto}`);
        }
    </script>
</head>

<body>

</body>

</html>
