<!doctype html>
<html lang="es">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style type="text/css">
        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h3>Datos del vehículo:</h3>
        <form id="formularioBaja" method="GET">
            <div class="d-flex gap-3">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula" pattern="^[0-9]{4}[A-Z]{3}$" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Fecha matriculación</label>
                <input type="date" class="form-control" id="fechaMatriculacion" name="fechaMatriculacion" placeholder="dd/mm/aaaa"  required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">5 últimos dígitos (nº bastidor)</label>
                <input type="text" class="form-control" id="bastidor" name="bastidor" pattern="[A-Z0-9]{6}" required>
            </div>
        </div>

        <h3>Datos del titular</h3>
        <div class="d-flex gap-3">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Domicilio:</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" required>
            </div>
        </div>

        <div class="d-flex gap-3">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label" id="dni-label">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="11111111A"  pattern="^[0-9]{8}[A-Z]$"required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{9}" required>
            </div>
            <div class="mb-3">
                <label class="form-label d-block">Tipo de baja:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo_baja" id="baja_temporal" value="temporal" required>
                    <label class="form-check-label" for="baja_temporal">Temporal</label>
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo_baja" id="baja_definitiva"
                        value="definitiva" required>
                    <label class="form-check-label" for="baja_definitiva">Definitiva</label>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
        </form>
        
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="Validator.js"></script>
</body>

</html>
