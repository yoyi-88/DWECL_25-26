<html>
    <script>
        var n1 = Number(prompt("Introduce un número para comprobar si es par o impar:"));
        if (n1 % 2 == 0) { // Si el resto de dos es cero, el número es par
            alert(n1 + " es un número par.");
        } else {
            alert(n1 + " es un número impar.");
        }
    </script>
</html>
